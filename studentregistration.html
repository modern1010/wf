<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            margin-bottom: 16px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h2>Student Registration</h2>

<form id="studentForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <span id="firstNameError" class="error"></span>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <span id="lastNameError" class="error"></span>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <span id="ageError" class="error"></span>

    <button type="submit">Submit</button>
</form>

<script>
    function validateForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var age = document.getElementById("age").value;

        var firstNameError = document.getElementById("firstNameError");
        var lastNameError = document.getElementById("lastNameError");
        var ageError = document.getElementById("ageError");

        // Validate First Name (should contain only alphabets)
        if (!/^[a-zA-Z]+$/.test(firstName)) {
            firstNameError.innerHTML = "First Name should contain only alphabets";
            return false;
        } else {
            firstNameError.innerHTML = "";
        }

        // Validate Last Name (should contain only alphabets)
        if (!/^[a-zA-Z]+$/.test(lastName)) {
            lastNameError.innerHTML = "Last Name should contain only alphabets";
            return false;
        } else {
            lastNameError.innerHTML = "";
        }

        // Validate Age (should be between 18 and 50)
        if (age < 18 || age > 50) {
            ageError.innerHTML = "Age should be between 18 and 50";
            return false;
        } else {
            ageError.innerHTML = "";
        }

        // Display success message using an alert
        alert("Submitted successfully!");

        // If all validations pass, the form can be submitted
        return true;
    }
</script>

</body>
</html>
